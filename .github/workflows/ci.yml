name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  name: Build and Push
  runs-on: ubuntu-latest
  steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: yarn
